<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a 
    quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 
    5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA
    function contarVogais (palavra)
    {

        let vogal = ["a", "e", "i", "o", "u"]
        let letras = Array.from(palavra);
        let vogais = 0;

    for (const item of letras) {

    if (vogal.indexOf(item) !== -1) {
        vogais++
        
    }
}
return vogais;

}

let palavra = prompt(`Informe uma palavra`);
let vogais = contarVogais(palavra);
    alert(`essa palavra tem ${vogais} vogais`);
</script>
